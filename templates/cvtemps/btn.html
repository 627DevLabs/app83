<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Icon Button with Tooltip</title>
  <style>
    .icon-button {
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .icon-button:hover {
      background-color: #45a049;
    }

    .icon-button svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    .button-text {
      display: inline;
    }

    /* Tooltip (hidden by default) */
    .icon-button .tooltip {
      position: absolute;
      bottom: 120%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: #fff;
      padding: 6px 10px;
      border-radius: 4px;
      white-space: nowrap;
      font-size: 14px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 10;
    }

    .icon-button:hover .tooltip {
      opacity: 1;
    }

    /* Responsive adjustments for small screens */
    @media (max-width: 600px) {
      .button-text {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      .icon-button {
        padding: 10px;
      }

      .icon-button .tooltip {
        display: block;
      }
    }

    /* Hide tooltip on large screens */
    @media (min-width: 601px) {
      .icon-button .tooltip {
        display: none;
      }
    }
  </style>
</head>
<body>

  <button class="icon-button">
    <!-- Icon -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm0-2h13v-2H8.42l-.94-2H20v-2H7.1l-.95-2H3v2h1.6l3.6 7H7z"/>
    </svg>
    <span class="button-text">Add to Cart</span>
    <span class="tooltip">Add to Cart</span>
  </button>

</body>
</html>
